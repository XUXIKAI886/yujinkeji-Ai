<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#18253E" />
  
  <!-- 中心圆环 -->
  <circle cx="400" cy="300" r="150" stroke="#6F42C1" stroke-opacity="0.3" stroke-width="2" />
  <circle cx="400" cy="300" r="200" stroke="#6F42C1" stroke-opacity="0.2" stroke-width="1.5" />
  
  <!-- 六边形 -->
  <path d="M425 250L475 300L425 350L375 350L325 300L375 250L425 250Z" stroke="#6F42C1" stroke-opacity="0.6" stroke-width="2" />
  <path d="M420 270L450 300L420 330L380 330L350 300L380 270L420 270Z" stroke="#6F42C1" stroke-opacity="0.8" stroke-width="1.5" />
  
  <!-- 中心圆 -->
  <circle cx="400" cy="300" r="30" stroke="#6F42C1" stroke-opacity="0.5" stroke-width="2" fill="#18253E" />
  <circle cx="400" cy="300" r="20" stroke="#6F42C1" stroke-opacity="0.8" stroke-width="1" fill="#18253E" />
  
  <!-- 交叉线 -->
  <line x1="250" y1="300" x2="550" y2="300" stroke="#6F42C1" stroke-opacity="0.4" stroke-width="1" />
  <line x1="400" y1="150" x2="400" y2="450" stroke="#6F42C1" stroke-opacity="0.4" stroke-width="1" />
  
  <!-- 小点点 -->
  <circle cx="400" cy="200" r="6" fill="#6F42C1" />
  <circle cx="400" cy="400" r="6" fill="#6F42C1" />
  <circle cx="300" cy="300" r="6" fill="#6F42C1" />
  <circle cx="500" cy="300" r="6" fill="#6F42C1" />
  <circle cx="460" cy="240" r="6" fill="#6F42C1" />
  <circle cx="340" cy="360" r="6" fill="#6F42C1" />
  
  <!-- 闪烁小点 -->
  <circle cx="400" cy="300" r="3" fill="#9D7FEA">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- 动画旋转元素 -->
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 400 300" to="360 400 300" dur="20s" repeatCount="indefinite" />
    <path d="M250 300 L350 270 L400 250 L450 270 L550 300" stroke="#6F42C1" stroke-opacity="0.3" stroke-width="1" fill="none" />
    <path d="M250 300 L350 330 L400 350 L450 330 L550 300" stroke="#6F42C1" stroke-opacity="0.3" stroke-width="1" fill="none" />
  </g>
</svg> 
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>美团商圈数据采集</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .section {
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        .title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .primary-btn {
            background: #2196F3;
            color: white;
        }
        .primary-btn:hover {
            background: #1976D2;
        }
        .secondary-btn {
            background: #4CAF50;
            color: white;
        }
        .secondary-btn:hover {
            background: #388E3C;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin: 0 0 15px 0; color: #333;">商圈数据采集</h1>
        
        <div class="section">
            <div class="title">分类店铺数据</div>
            <div class="btn-group">
                <button id="collectCategoryBtn" class="primary-btn">采集分类店铺数据</button>
                <button id="saveCategoryBtn" class="secondary-btn">保存分类数据</button>
                <div id="categoryStatus" class="status"></div>
            </div>
        </div>

        <div class="section">
            <div class="title">搜索店铺数据</div>
            <div class="btn-group">
                <button id="collectSearchBtn" class="primary-btn">采集搜索店铺数据</button>
                <button id="saveSearchBtn" class="secondary-btn">保存搜索数据</button>
                <div id="searchStatus" class="status"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>

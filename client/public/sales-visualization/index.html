<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域锦商圈分析</title>
    <!-- Layui CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.9.0/css/layui.css">
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- 引入 XLSX -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- 引入 Papa Parse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <!-- 引入 html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        .layui-layout-admin .layui-body {
            bottom: 0;
        }
        .chart-area {
            height: 400px;
            margin: 15px 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .chart-area:hover {
            box-shadow: 0 4px 20px 0 rgba(0,0,0,0.15);
        }
        .layui-card {
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: visible !important;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        .layui-card-header {
            font-size: 16px;
            font-weight: 500;
            padding: 16px 20px;
            background: #fafafa;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }
        .layui-card-body {
            padding: 20px;
            background: #fff;
        }
        .layui-btn {
            border-radius: 4px;
            box-shadow: 0 2px 0 rgba(0,0,0,0.015);
        }
        .layui-btn-primary:hover {
            border-color: #1890ff;
            color: #1890ff;
        }
        .layui-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            overflow: visible !important;
            padding-bottom: 60px;
        }
        .vip-tip {
            color: #faad14;
            font-size: 14px;
            font-weight: 500;
            background: rgba(250,173,20,0.1);
            padding: 4px 12px;
            border-radius: 4px;
        }
        .layui-body {
            overflow-y: auto !important;
        }
        /* 修改顶部栏样式 */
        .layui-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .layui-logo {
            flex: 0 0 200px;
            color: #fff;
            font-size: 18px;
        }
        .vip-tip-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .vip-tip {
            color: #faad14;
            font-size: 14px;
            font-weight: 500;
            background: rgba(250,173,20,0.1);
            padding: 4px 12px;
            border-radius: 4px;
            display: inline-block;
        }
        .layui-nav.layui-layout-right {
            flex: 0 0 auto;
            background: none;
        }
        .layui-nav.layui-layout-right .layui-nav-item {
            background: none;
        }
        .layui-nav.layui-layout-right .layui-nav-item a.layui-btn {
            height: 32px;
            line-height: 32px;
            padding: 0 16px;
            font-size: 14px;
            border-radius: 4px;
            margin-top: 14px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            transition: all 0.3s ease;
        }
        .layui-nav.layui-layout-right .layui-nav-item a.layui-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <div class="layui-logo">域锦商圈分析</div>
            <div class="vip-tip-container">
                <span class="vip-tip">仅限域锦科技会员才能免费使用</span>
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="/chat" class="layui-btn layui-btn-primary">返回聊天</a>
                </li>
            </ul>
        </div>

        <!-- 主体内容 -->
        <div class="layui-body">
            <div class="layui-fluid">
                <!-- 文件上传区域 -->
                <div class="layui-card">
                    <div class="layui-card-header">数据导入</div>
                    <div class="layui-card-body">
                        <div class="layui-form">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <button type="button" class="layui-btn" id="fileBtn">
                                        <i class="layui-icon">&#xe67c;</i>选择Excel文件
                                    </button>
                                    <button type="button" class="layui-btn layui-btn-normal" id="exportBtn">
                                        <i class="layui-icon">&#xe67d;</i>导出图表
                                    </button>
                                    <button type="button" class="layui-btn layui-btn-primary" id="resetBtn">
                                        <i class="layui-icon">&#xe669;</i>初始化
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表显示区域 -->
                <div class="layui-row layui-col-space15">
                    <!-- 评分图表 -->
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">店铺评分分布</div>
                            <div class="layui-card-body">
                                <div id="ratingChart" class="chart-area"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 月售图表 -->
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">月售订单分布</div>
                            <div class="layui-card-body">
                                <div id="salesChart" class="chart-area"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 起送价图表 -->
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">起送价分布</div>
                            <div class="layui-card-body">
                                <div id="minPriceChart" class="chart-area"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 配送费图表 -->
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">配送费分布</div>
                            <div class="layui-card-body">
                                <div id="deliveryFeeChart" class="chart-area"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 配送时间图表 -->
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">配送时间分布</div>
                            <div class="layui-card-body">
                                <div id="deliveryTimeChart" class="chart-area"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 店铺名称词云图 -->
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">店铺名称词云</div>
                            <div class="layui-card-body">
                                <div id="wordCloudChart" class="chart-area"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 底部版权 -->
                <div class="layui-footer">
                    © 2025 域锦科技
                </div>
            </div>
        </div>
    </div>

    <!-- Layui JS -->
    <script src="https://cdn.staticfile.org/layui/2.9.0/layui.js"></script>
    <!-- ECharts Wordcloud -->
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.1.0/dist/echarts-wordcloud.min.js"></script>
    <!-- 业务逻辑 -->
    <script src="assets/js/main.js"></script>
</body>
</html>
